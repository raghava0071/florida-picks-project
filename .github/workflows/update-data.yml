name: Update Pick2 data
on:
  schedule:
    - cron: "15 6 * * *"   # daily at 06:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System deps (poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - uses: r-lib/actions/setup-r@v2

      - name: Install R packages (minimal)
        run: |
          R -q -e 'install.packages(c("dplyr","stringr","readr","tidyr","lubridate"), repos="https://cloud.r-project.org")'

      - name: Run updater
        run: R -q -e 'source("scripts/update_all.R")'

      - name: Commit updated data (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/clean/pick2_history.csv outputs/*.csv || true
          git diff --quiet && echo "No changes." || (git commit -m "chore(data): refresh Pick2 history" && git push)
