	
name: Update Pick2 data
on:
  schedule:
    - cron: "15 6 * * *"   # daily at 06:15 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y poppler-utils

      - uses: r-lib/actions/setup-r@v2

      - name: Install R packages
        run: |
          R -q -e 'install.packages(c("dplyr","stringr","readr","lubridate"), repos="https://cloud.r-project.org")'

      - name: Run updater
        run: R -q -e 'source("scripts/update_all.R")'

      - name: Commit updated data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/clean/pick2_history.csv || true
          git diff --quiet && echo "No changes." || (git commit -m "chore(data): refresh Pick2 history" && git push)

name: Update Pick2 data

on:
  schedule:
    - cron: "15 6 * * *"   # daily at 06:15 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends poppler-utils

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          R -q -e 'install.packages(c("dplyr","stringr","readr","tidyr","lubridate","ggplot2"), repos="https://cloud.r-project.org")'

      - name: Run updater
        run: R -q -e 'source("scripts/update_all.R")'

      - name: Commit updated artifacts (data + predictions)
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/clean/pick2_history.csv outputs/*.csv || true
          git diff --staged --quiet && echo "No changes to commit." || git commit -m "chore(data): refresh Pick2 history + predictions"
          git push


      - name: Upload run artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-run
          path: |
            data_raw/*
            data/clean/*
            outputs/*
          if-no-files-found: warn

