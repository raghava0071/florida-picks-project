name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System deps for pdftools
        run: |
          sudo apt-get update
          sudo apt-get install -y libpoppler-cpp-dev libpoppler-dev libqpdf-dev

      - uses: r-lib/actions/setup-r@v2

      - name: Install R deps
        run: |
          R -q -e 'install.packages(c("pdftools","dplyr","stringr","tidyr","readr","lintr","testthat"))'

      - name: Lint
        run: |
          R -q -e 'lintr::lint_dir()'

      - name: Parse & sanity run
        run: |
          R -q -e 'source("R/parse_pick2.R"); df <- parse_pick2(); stopifnot(all(c("draw_date","time","d1","d2") %in% names(df))); stopifnot(nrow(df) > 1000)'

      - name: Tests
        run: |
          R -q -e 'testthat::test_dir("tests")'

name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system deps (poppler)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends poppler-utils

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R packages
        run: |
          R -q -e 'install.packages(c("dplyr","stringr","readr","tidyr","lubridate","ggplot2","DescTools"), repos="https://cloud.r-project.org")'

      - name: Smoke test: parser returns rows
        run: |
          R -q -e 'source("R/parse_pick2.R"); x <- parse_pick2(); stopifnot(is.data.frame(x), nrow(x) > 100, all(c("draw_date","time","d1","d2") %in% names(x)))'

      - name: Smoke test: predictions get written
        run: |
          R -q -e 'source("R/predict_next.R"); invisible(predict_next()); stopifnot(file.exists("outputs/predictions_next_draw.csv")); stopifnot(file.exists("outputs/top25_pairs_next_draw.csv"))'


      - name: Upload smoke artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-run
          path: |
            data_raw/*
            outputs/*
          if-no-files-found: warn

