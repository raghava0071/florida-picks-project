name: Build & Publish Report
on:
  schedule:
    - cron: "30 6 * * *"   # daily 06:30 UTC (after data update)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: System deps
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev libxml2-dev

      - uses: r-lib/actions/setup-r@v2

      - name: Install report packages
        run: |
          R -q -e 'install.packages(c("rmarkdown","readr","dplyr","tidyr","ggplot2","glue"), repos="https://cloud.r-project.org")'

      - name: Render report
        run: R -q -e 'source("scripts/make_report.R")'

      - name: Commit report (if changed)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html || true
          git diff --quiet && echo "No changes." || (git commit -m "docs: refresh daily report" && git push)
