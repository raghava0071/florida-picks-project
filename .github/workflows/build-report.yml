name: Build daily report

on:
  workflow_dispatch:    # allow manual run
  schedule:
    - cron: '30 10 * * *'  # runs 10:30 UTC daily (adjust as needed)

permissions:
  contents: write       # allow committing updated files

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Install renv and restore deps
        run: |
          Rscript -e 'install.packages("renv", repos="https://cloud.r-project.org")'
          Rscript -e 'renv::restore(prompt = FALSE)'

      - name: Build outputs and report
        run: |
          Rscript -e 'source("scripts/update_all.R"); source("scripts/make_report.R")'

      - name: Commit updated docs/ and outputs/ (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/ outputs/ data/analysis/*.csv || true
          git commit -m "CI: refresh report and outputs" || echo "No changes to commit"
          git push
